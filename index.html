<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Transformers Trivia Game</title>
      <link rel="stylesheet" href="assets/css/reset.css">
      <link rel="stylesheet" href="assets/css/style.css">
  </head>

    <body>
      <div class="container">
        <h1>Transformers Trivia</h1>
        
          <div id="start">Start Quiz!
        </div>

        <div id="quiz" style = "display: none;">
          <div id="question"><p>Question</p> </div>
            <div id="timer">
              <div id="counter">20</div>
              <div id="btimeGauge"></div>
              <div id="timeGauge"></div>
            </div>
            <div id="choices">
              <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
              <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
              <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
              <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
            </div>

        </div>  
      <div id="scoreContainer" style = "display: none;"></div>
    </div>

    <footer>
      Created by E. Delzer 2019
    </footer>

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- Script -->
  <script src="assets/javascript/app.js"></script>
  </body>
</html>
